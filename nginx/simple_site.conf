server {
    listen 443 ssl http2;
    server_name 10.188.144.25; # substitua pelo seu domínio

    # Certificados (Let's Encrypt/Certbot padrão)
    ssl_certificate /etc/letsencrypt/live/10.188.144.25/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/10.188.144.25/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # gerado pelo certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;   # gerado pelo certbot

    # Proxy para a aplicação Node.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}
